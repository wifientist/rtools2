
services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rtools-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: rtools2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      disable: true
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rtools-network

  # FastAPI Backend (Development with hot-reload)
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: rtools-backend-dev
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:${DB_PASSWORD}@db:5432/rtools2
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY}
      AUTH_ALGORITHM: ${AUTH_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:4173,http://localhost}
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      WEBAPI_KEY: ${WEBAPI_KEY}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_SENDING_KEY: ${MAILGUN_SENDING_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
      INTEGRATION_API_URL: ${INTEGRATION_API_URL}
      FERNET_KEY: ${FERNET_KEY}
    ports:
      - "4174:4174"
    healthcheck:
      disable: true
      test: ["CMD-SHELL", "curl -f http://localhost:4174/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      # Mount source code for hot-reload
      - ./api:/app
      # Prevent overwriting installed packages
      - backend_venv:/app/.venv
    networks:
      - rtools-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python /app/wait-for-db.py &&
        echo 'Running migrations...' &&
        cd /app && alembic upgrade head &&
        echo 'Starting uvicorn with hot-reload...' &&
        uvicorn main:app --host 0.0.0.0 --port 4174 --reload
      "

  # React Frontend (Development with hot-reload)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rtools-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "4173:4173"
    environment:
      VITE_API_BASE_URL: /api
      API_BASE_URL: http://backend:4174
      VITE_ALLOWED_HOSTS: localhost
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Prevent overwriting node_modules
      - /app/node_modules
    networks:
      - rtools-network
    stdin_open: true
    tty: true

  # fossFLOW Diagramming Tool
  fossflow:
    build:
      context: ../fossFLOW
      dockerfile: Dockerfile
    container_name: rtools-fossflow-dev
    restart: unless-stopped
    ports:
      - "3000:80"      # fossFLOW web UI
      - "3001:3001"    # fossFLOW backend API
    environment:
      - NODE_ENV=development
      - ENABLE_SERVER_STORAGE=true
      - STORAGE_PATH=/data/diagrams
      - ENABLE_GIT_BACKUP=false
    volumes:
      # Persistent storage for diagrams
      - fossflow_diagrams:/data/diagrams
    networks:
      - rtools-network

  # Nginx Reverse Proxy (routes all traffic)
  nginx:
    image: nginx:alpine
    container_name: rtools-nginx-dev
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
      - fossflow
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - rtools-network

volumes:
  postgres_data_dev:
    driver: local
  backend_venv:
    driver: local
  fossflow_diagrams:
    driver: local

networks:
  rtools-network:
    driver: bridge
