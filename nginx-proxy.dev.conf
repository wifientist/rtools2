server {
    listen 80;
    server_name _;

    # Hide nginx version
    server_tokens off;

    # Security headers (no HSTS in dev â€” HTTP only)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' ws:; frame-ancestors 'self'; base-uri 'self'; form-action 'self'" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=()" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Main React frontend
    location / {
        proxy_pass http://frontend:4173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FastAPI Backend
    location /api {
        proxy_pass http://backend:4174;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # fossFLOW Diagramming Tool - API calls (must come first - most specific)
    location /diagrams/api/ {
        proxy_pass http://fossflow:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy static assets
    location ~ ^/diagrams/(.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|txt|map))$ {
        proxy_pass http://fossflow:80/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Rewrite API paths in JS files
        sub_filter '"/api/' '"/diagrams/api/';
        sub_filter_once off;
        sub_filter_types application/javascript text/javascript;
        proxy_set_header Accept-Encoding "";
    }

    # fossFLOW main location (least specific - must come last)
    location /diagrams {
        proxy_pass http://fossflow:80/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite response HTML to adjust asset paths and preserve port on reload
        sub_filter '<head>' '<head><base href="/diagrams/"><script>(function(){var origReload=window.location.reload.bind(window.location);window.location.reload=function(forcedReload){if(arguments.length===0||forcedReload===true){window.location.href=window.location.protocol+"//"+window.location.host+"/diagrams/";}else{origReload(forcedReload);}};})();</script>';
        sub_filter 'href="/' 'href="/diagrams/';
        sub_filter 'src="/' 'src="/diagrams/';
        sub_filter 'action="/' 'action="/diagrams/';
        sub_filter '"/api/' '"/diagrams/api/';
        sub_filter_once off;
        sub_filter_types *;
        proxy_set_header Accept-Encoding "";
    }
}
