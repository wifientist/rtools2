server {
    listen 80;
    server_name localhost;

    # Main React frontend
    location / {
        proxy_pass http://frontend:4173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FastAPI Backend
    location /api {
        proxy_pass http://backend:4174;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # fossFLOW Diagramming Tool - redirect /diagrams to /diagrams/
    location = /diagrams {
        return 301 /diagrams/;
    }

    location /diagrams/ {
        proxy_pass http://fossflow:80/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite response HTML to adjust asset paths
        sub_filter 'href="/' 'href="/diagrams/';
        sub_filter 'src="/' 'src="/diagrams/';
        sub_filter 'action="/' 'action="/diagrams/';
        sub_filter_once off;
        sub_filter_types *;
        proxy_set_header Accept-Encoding "";
    }

    # Proxy static assets
    location ~ ^/diagrams/(.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|txt|map))$ {
        proxy_pass http://fossflow:80/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy API calls
    location /diagrams/api/ {
        proxy_pass http://fossflow:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
