# Default logging configuration for all services
x-logging: &default-logging
  driver: json-file
  options:
    max-size: "2m"
    max-file: "3"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rtools-db
    restart: unless-stopped
    logging: *default-logging
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rtools-network

  # Redis Cache (for workflow state management)
  redis:
    image: redis:7-alpine
    container_name: rtools-redis
    restart: unless-stopped
    logging: *default-logging
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - rtools-network
    command: >
      sh -c '
        if [ -n "$$REDIS_PASSWORD" ]; then
          redis-server --appendonly yes --appendfsync everysec --requirepass "$$REDIS_PASSWORD"
        else
          redis-server --appendonly yes --appendfsync everysec
        fi
      '

  # FastAPI Backend
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: rtools-backend
    restart: unless-stopped
    logging: *default-logging
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${DB_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 1
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY}
      AUTH_ALGORITHM: HS256
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      # Email (SES uses AWS credentials below, SMTP is fallback)
      FROM_EMAIL: ${FROM_EMAIL}
      SMTP_SERVER: ${SMTP_SERVER:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      INTEGRATION_API_URL: ${INTEGRATION_API_URL}
      FERNET_KEY: ${FERNET_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # AWS (S3 Fileshare + SES Email)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_FILESHARE_BUCKET: ${S3_FILESHARE_BUCKET:-}
      S3_DOWNLOAD_URL_EXPIRY: ${S3_DOWNLOAD_URL_EXPIRY:-900}
      S3_UPLOAD_URL_EXPIRY: ${S3_UPLOAD_URL_EXPIRY:-3600}
    ports:
      - "4174:4174"
    healthcheck:
      disable: true
      test: ["CMD-SHELL", "curl -f http://localhost:4174/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./api:/app
      # Prevent overwriting installed packages
      - /app/.venv
    networks:
      - rtools-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python /app/wait-for-db.py &&
        echo 'Running migrations...' &&
        cd /app && alembic upgrade head &&
        echo 'Starting uvicorn...' &&
        uvicorn main:app --host 0.0.0.0 --port 4174 --reload
      "

  # React Frontend with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rtools-frontend
    restart: unless-stopped
    logging: *default-logging
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: /api
    networks:
      - rtools-network

  # fossFLOW Diagramming Tool
  fossflow:
    build:
      context: /opt/fossFLOW
      dockerfile: Dockerfile
    container_name: rtools-fossflow
    restart: unless-stopped
    logging: *default-logging
    ports:
      - "3000:80"      # fossFLOW web UI
      - "3001:3001"    # fossFLOW backend API
    environment:
      - NODE_ENV=production
      - ENABLE_SERVER_STORAGE=true
      - STORAGE_PATH=/data/diagrams
      - ENABLE_GIT_BACKUP=false
    volumes:
      # Persistent storage for diagrams
      - fossflow_diagrams:/data/diagrams
    networks:
      - rtools-network

  # Nginx Reverse Proxy (routes all traffic)
  nginx:
    image: nginx:alpine
    container_name: rtools-nginx
    restart: unless-stopped
    logging: *default-logging
    depends_on:
      - frontend
      - backend
      - fossflow
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - rtools-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  fossflow_diagrams:
    driver: local

networks:
  rtools-network:
    driver: bridge
