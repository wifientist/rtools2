services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rtools-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rtools-network

  # FastAPI Backend
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: rtools-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${DB_PASSWORD}@db:5432/${POSTGRES_DB}
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY}
      AUTH_ALGORITHM: HS256
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      WEBAPI_KEY: ${WEBAPI_KEY}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_SENDING_KEY: ${MAILGUN_SENDING_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
      INTEGRATION_API_URL: ${INTEGRATION_API_URL}
      FERNET_KEY: ${FERNET_KEY}
    ports:
      - "4174:4174"
    volumes:
      - ./api:/app
      # Prevent overwriting installed packages
      - /app/.venv
    networks:
      - rtools-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python /app/wait-for-db.py &&
        echo 'Running migrations...' &&
        cd /app && alembic upgrade head &&
        echo 'Starting uvicorn...' &&
        uvicorn main:app --host 0.0.0.0 --port 4174 --reload
      "

  # React Frontend with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rtools-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: /api
    networks:
      - rtools-network

  # fossFLOW Diagramming Tool
  fossflow:
    build:
      context: /opt/fossFLOW
      dockerfile: Dockerfile
    container_name: rtools-fossflow
    restart: unless-stopped
    ports:
      - "3000:80"      # fossFLOW web UI
      - "3001:3001"    # fossFLOW backend API
    environment:
      - NODE_ENV=production
      - ENABLE_SERVER_STORAGE=true
      - STORAGE_PATH=/data/diagrams
      - ENABLE_GIT_BACKUP=false
    volumes:
      # Persistent storage for diagrams
      - fossflow_diagrams:/data/diagrams
    networks:
      - rtools-network

  # Nginx Reverse Proxy (routes all traffic)
  nginx:
    image: nginx:alpine
    container_name: rtools-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
      - fossflow
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - rtools-network

volumes:
  postgres_data:
    driver: local
  fossflow_diagrams:
    driver: local

networks:
  rtools-network:
    driver: bridge
